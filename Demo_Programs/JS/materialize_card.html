<!DOCTYPE html>
<html>
<head>



	<title>Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
</head>
<body>

  <div class="row">
    
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img src="images/Gojo.jpg">
          <span class="card-title">Satoru Gojo</span>
        </div>
        <div class="card-content">
          <p>This is Satoru Gojo, one of the most powerful jujutsu sorcerers from the new anime Jujutsu Kaisen. He teaches Itadori and two others about sorcery and curesed energy</p>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>

   <div class="row">
    
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img src="images/Trio.jpg">
          <span class="card-title">The Trio</span>
        </div>
        <div class="card-content">
          <p>This is the team that Gojo teaches. There is Megumi Fushiguro, Yuji Itadori and Nobara Kugisaki</p>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
